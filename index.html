<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleships</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Open+Sans:wght@300;400;500&display=swap"
    rel="stylesheet">

  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <script defer src="js/script.js"></script>
</head>

<body>
  <header id="header">
    <h1 id="gameTitle">- BATTLESHIPS -</h1>
  </header>

  <main id="main">

    <section id="leftPanel">
      <section id="computerBoard">
      </section>

      <section id="messageBar">
        <h2 id="message">WELCOME TO YOUR DOOM</h2>
      </section>

      <section id="playerBoard">
      </section>
    </section>

    <section id="rightPanel">
      <div id="computerDashboard">
        <h3>COMPUTER:</h3>
        <p>FLEET HEALTH:</p>
        <p class="fleetHealth" id="computerFleetHealth">100%</p>
        <div class="weaponButtonsBox">
          <div class="shelf">
            <button class="weaponButton" id="compWeapon-1">X</button>
            <p>CANON</p>
          </div>
          <div class="shelf">
            <button class="weaponButton" id="compWeapon-2">X</button>
            <p>LASER</p>
          </div>
          <div class="shelf">
            <button class="weaponButton" id="compWeapon-3">X</button>
            <p>RAIL-GUN</p>
          </div>
        </div>
      </div>

      <button id="start">START GAME</button>
      <button id="shuffle">SHUFFLE FLEET</button>

      <div id="playerDashboard">
        <h3>PLAYER:</h3>
        <p>FLEET HEALTH:</p>
        <p class="fleetHealth" id="playerFleetHealth">100%</p>
        <div class="weaponButtonsBox">
          <div class="shelf">
            <button class="weaponButton" id="playerWeapon-1">X</button>
            <p>CANON</p>
          </div>
          <div class="shelf">
            <button class="weaponButton" id="playerWeapon-2">X</button>
            <p>LASER</p>
          </div>
          <div class="shelf">
            <button class="weaponButton" id="playerWeapon-3">X</button>
            <p>RAIL-GUN</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer id="footer">
    <p id="createdBy">Created by <a>Ross Simpson</a>
  </footer>


</body>

</html>
