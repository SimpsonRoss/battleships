<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleships</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=JetBrains+Mono:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Open+Sans:wght@300;400;500&display=swap"
    rel="stylesheet">

  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <script defer src="js/script.js"></script>
</head>

<body background="images/spaceDark.png">
  <header id="header">
    <h1 id="gameTitle">- BATTLESHIPS -</h1>
  </header>

  <main id="main">

    <section id="leftPanel">
      <section class="board" id="computerBoard">
      </section>

      <section id="messageBar">
        <h2 id="message">WELCOME TO YOUR DOOM</h2>
      </section>

      <section class="board" id="playerBoard">
      </section>
    </section>

    <section id="rightPanel">
      <div id="computerDashboard">
        <h3 class="playerNames">ALIEN</h3>
        <p>FLEET HEALTH:</p>
        <p class="fleetHealth" id="computerFleetHealth">100%</p>
      </div>
      <div id="miscDashboard">
        <div class="weaponButtonsBox">

          <div class="toolTip">

            <button class="weaponButton" id="playerCannon">
              <img class="buttonImages" src="images/canon.png">
              <span id="playerCannonCounter" class="badge">∞</span>
            </button>
            <span class="tipText">
              <p class="toolTipTitle">Cannon:</p>
              <p class="toolTipBody">Destroys a single cell.</p>
            </span>

          </div>



          <div class="toolTip">
            <button class="weaponButton" id="playerLaser">
              <img class="buttonImages" src="images/laser.png">
              <span id="playerLaserCounter" class="badge"></span>
            </button>
            <span class="tipText">
              <p class="toolTipTitle">Laser:</p>
              <p class="toolTipBody">Destroys a whole column.</p>
            </span>
          </div>


          <div class="toolTip">
            <button class="weaponButton" id="playerNuke">
              <img class="buttonImages" src="images/nuke.png">
              <span id="playerNukeCounter" class="badge"></span>
            </button>
            <span class="tipText">
              <p class="toolTipTitle">Nuke:</p>
              <p class="toolTipBody">Destroys a huge radius.</p>
            </span>
          </div>


        </div>

      </div>

      <div id="playerDashboard">
        <h3 class="playerNames">PLAYER</h3>
        <p>FLEET HEALTH:</p>
        <p class="fleetHealth" id="playerFleetHealth">100%</p>

      </div>

      <button id="start">START GAME</button>
      <button id="shuffle">SHUFFLE FLEET</button>


      <div id="miscDashboardBottom">
        <img id="alien" src="images/alien/alienCelebration1.gif">


      </div>

    </section>
  </main>

  <footer id="footer">
    <p id="createdBy">Created by <a href="https://github.com/SimpsonRoss" target=”_blank”><strong>Ross
          Simpson</strong></a>
  </footer>


</body>

</html>
