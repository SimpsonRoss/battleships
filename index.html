<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleships</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=JetBrains+Mono:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Open+Sans:wght@300;400;500&display=swap"
    rel="stylesheet">

  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <script defer src="js/script.js"></script>
</head>

<body background="images/spaceDark.png">
  <header id="header">
    <h1 id="gameTitle">- BATTLESHIPS -</h1>
  </header>

  <main id="main">

    <section id="leftPanel">
      <section class="board" id="computerBoard">
      </section>

      <section id="messageBar">
        <h2 id="message">Welcome to your doom...</h2>
      </section>

      <section class="board" id="playerBoard">
      </section>
    </section>

    <section id="rightPanel">
      <div id="computerDashboard">
        <h3 class="playerNames">COMPUTER</h3>
        <p>FLEET HEALTH:</p>
        <p class="fleetHealth" id="computerFleetHealth">100%</p>
        <div class="weaponButtonsBox">
          <div class="shelf">
            <button class="weaponButton" id="compWeapon-1">
              <img class="buttonImages" src="images/canon.png">
              <span id="compCannonCounter" class="badge">∞</span>
            </button>
            <p>CANON</p>
          </div>
          <div class="shelf">
            <button class="weaponButton" id="compWeapon-2">
              <img class="buttonImages" src="images/laser.png">
              <span id="compLaserCounter" class="badge">2</span>
            </button>
            <p>LASER</p>
          </div>
          <div class="shelf">
            <button class="weaponButton" id="compWeapon-3">
              <img class="buttonImages" src="images/nuke.png">
              <span id="compNukeCounter" class="badge">1</span>
            </button>
            <p>NUKE</p>
          </div>
        </div>
      </div>

      <button id="start">START GAME</button>
      <button id="shuffle">SHUFFLE FLEET</button>

      <div id="playerDashboard">
        <h3 class="playerNames">PLAYER</h3>
        <p>FLEET HEALTH:</p>
        <p class="fleetHealth" id="playerFleetHealth">100%</p>
        <div class="weaponButtonsBox">
          <div class="shelf">
            <button class="weaponButton" id="playerWeapon-1">
              <img class="buttonImages" src="images/canon.png">
              <span id="playerCannonCounter" class="badge">∞</span>
            </button>
            <p>CANON</p>
          </div>
          <div class="shelf">
            <button class="weaponButton" id="playerWeapon-2">
              <img class="buttonImages" src="images/laser.png">
              <span id="playerLaserCounter" class="badge">2</span>
            </button>
            <p>LASER</p>
          </div>
          <div class="shelf">
            <button class="weaponButton" id="playerWeapon-3">
              <img class="buttonImages" src="images/nuke.png">
              <span id="playerNukeCounter" class="badge">1</span>
            </button>
            <p>NUKE</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer id="footer">
    <p id="createdBy">Created by <a href="https://github.com/SimpsonRoss" target=”_blank”><strong>Ross
          Simpson</strong></a>
  </footer>


</body>

</html>
