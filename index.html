<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleships</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Open+Sans:wght@300;400;500&display=swap"
    rel="stylesheet">

  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <script defer src="js/script.js"></script>
</head>

<body>
  <header id="header">
    <h1 id="gameTitle">BATTLESHIPS</h1>
  </header>

  <main id="main">

    <section id="leftPanel">
      <section id="computerBoard">
      </section>

      <section id="messageBar">
        <h2 id="message">WELCOME TO THE GAME</h2>
      </section>

      <section id="playerBoard">
      </section>
    </section>

    <section id="rightPanel">
      <div id="computerDashboard">
        <h3>COMPUTER:</h3>
        <p>FLEET HEALTH:</p>
        <h2>100%</h2>
      </div>
      <button id="start">START GAME</button>
      <button id="shuffle">SHUFFLE FLEET</button>
      <div id="playerDashboard">
        <h3>PLAYER:</h3>
        <p>FLEET HEALTH:</p>
        <h2>100%</h2>
      </div>
    </section>
  </main>

  <footer id="footer">
    <p id="createdBy">Created by <a>Ross Simpson</a>
  </footer>


</body>

</html>
